<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" >
<head>
  <title>HtmlUnit Integration Example Form</title>
</head>
<body>
<main>
  <article>
    <h1>HtmlUnit Integration Example Form</h1>
    <form id="messageForm" action="/messages/" th:object="${messageForm}" method="post" th:action="@{/messages/}">
      <div><a href="/messages/">Messages</a></div>

      <input type="hidden" th:field="*{id}" />
  
      <label for="summary">Summary</label>
      <input id="summary" type="text" th:field="*{summary}" />
  
      <label for="text">Message</label>
      <textarea id="text" th:field="*{text}" ></textarea>
  
      <div>
        <input type="submit" value="Create" />
      </div>
    </form>
  </article>
</main>
</body>
</html>
